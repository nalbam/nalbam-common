# gitlab-ci

stages:
  - build
  - deploy

before_script:
  - curl -s toast.sh/install-v3 | bash

build:
  stage: build
  image: maven:latest
  script:
    - ~/toaster/toast.sh version
    - ~/toaster/toast.sh build maven
  artifacts:
    paths:
      - target/

deploy:
  stage: deploy
  image: python:latest
  script:
    - pip install awscli
    - ~/toaster/toast.sh releases bucket

after_script:
  - ls -alh target
  - echo ${CI_COMMIT_REF_NAME}
  - echo ${CI_COMMIT_REF_SLUG}
  - echo ${CI_COMMIT_SHA}
  - echo ${CI_JOB_ID}
  - echo ${CI_JOB_NAME}
  - echo ${CI_RUNNER_ID}
  - echo ${CI_PROJECT_ID}
