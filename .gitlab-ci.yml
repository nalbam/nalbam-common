# gitlab-ci

variables:
  MAVEN_OPTS: "-Djava.awt.headless=true -Dmaven.repo.local=./.m2/repository"

cache:
  paths:
    - ./.m2/repository

stages:
  - test
  - build
  - releases

before_script:
  - curl -s toast.sh/install-v3 | bash

test:
  stage: test
  image: maven:latest
  script:
    - mvn test

build:
  stage: build
  image: maven:latest
  script:
    - mvn package -DskipTests
  artifacts:
    paths:
      - target/

releases:
  stage: releases
  image: python:latest
  script:
    - pip install awscli
    - ~/toaster/toast.sh releases bucket public
  artifacts:
    paths:
      - target/

after_script:
  - ls -alh target
