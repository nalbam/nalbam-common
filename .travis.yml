# .travis.yml
language: java

jdk:
  - oraclejdk8

install:
  - mvn -version
  - curl -s toast.sh/install | bash

before_script:
  - echo $TRAVIS_BRANCH
  - ~/toaster/toast.sh version $TRAVIS_BRANCH $TOAST_TOKEN nalbam

script:
  - mvn clean package

after_success:
  - mvn cobertura:cobertura org.eluder.coveralls:coveralls-maven-plugin:report

deploy:
  provider: s3
  region: ap-northeast-2
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: $AWS_BUCKET
  skip_cleanup: true
  acl: public_read
  local_dir: target
  upload-dir: maven2/com/nalbam/nalbam-common

notifications:
  slack: $SLACK_KEY
