#
# CircleCI 2.0
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          - v1-dependencies-

      - run: mvn package
      - run: cp pom.xml target/${CIRCLE_PROJECT_REPONAME}-1.0.0.pom

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      - store_test_results:
          path: ~/repo/target/surefire-reports

      - store_artifacts:
          path: ~/repo/target

      - persist_to_workspace:
          root: ~/repo
          paths:
            - target/*.jar
            - target/*.pom

  release:
    docker:
      - image: nalbam/builder:python

    steps:
      - checkout

      - attach_workspace:
          at: /tmp

      - run: aws s3 sync /tmp/target/ s3://repo.nalbam.com/maven2/com/nalbam/${CIRCLE_PROJECT_REPONAME}/1.0.0/ --acl public-read

workflows:
  version: 2
  maven:
    jobs:
      - build
      - release:
          requires:
            - build
