machine:
  timezone: Asia/Seoul
  java:
    version: oraclejdk8
  services:
    - redis

dependencies:
  pre:
    - curl -s toast.sh/install-v3 | bash
  post:
    - ~/toaster/toast.sh c REGION ap-northeast-2
    - ~/toaster/toast.sh c BUCKET repo.nalbam.com

compile:
  pre:
    - ~/toaster/toast.sh v $CIRCLE_BRANCH
  override:
    - mvn clean package -DskipTests

test:
  override:
    - ls -al target

deployment:
  development:
    branch: /^(?!master$).*$/
    commands:
      - ~/toaster/toast.sh p bk public
  production:
    branch: master
    commands:
      - ~/toaster/toast.sh p bk public
