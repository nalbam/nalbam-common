machine:
  timezone: Asia/Seoul
  java:
    version: oraclejdk8

dependencies:
  pre:
    - curl -s toast.sh/install-v3 | bash
  post:
    - ~/toaster/toast.sh config REGION ap-northeast-2
    - ~/toaster/toast.sh config BUCKET repo.nalbam.com

compile:
  pre:
    - ~/toaster/toast.sh version $CIRCLE_BRANCH $CIRCLE_BUILD_NUM
  override:
    - mvn package -DskipTests
  post:
    - ls -al target

test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
  cache_directories:
    - ~/.m2

deployment:
  development:
    branch: /^(?!master$).*$/
    commands:
      - ~/toaster/toast.sh publish bucket public
  production:
    branch: master
    commands:
      - ~/toaster/toast.sh publish bucket public
