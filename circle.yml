machine:
  java:
    version: oraclejdk8

dependencies:
  post:
    - curl -s toast.sh/install | bash
    - ~/toaster/toast.sh config circle local nalbam $TOAST_TOKEN
    - ~/toaster/toast.sh init slave

compile:
  pre:
    - ~/toaster/toast.sh build version $CIRCLE_BRANCH
  override:
    - mvn clean package

deployment:
  development:
    branch: /^(?!master$).*$/
    commands:
      - ~/toaster/toast.sh build save jar public
  production:
    branch: master
    commands:
      - ~/toaster/toast.sh build save jar public
